<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmical</title>
</head>
<body>
    <h1>Check YOur BMI</h1>
    <h3>Enter your weight and height to calculate BMI</h3>
    <h4>Put your weight in kg</h4>
    <input type="number" name="weight" id="weight">
    <h4>And your height in cm</h4>
    <input type="number" name="height" id="height">
    <br>
    <button id="btn">Calculate BMI</button>

    <script>
        let weight=document.getElementById("weight")
        let height=document.getElementById("height")
        let button=document.getElementById("btn")

        button.addEventListener("click",function()
        {
            bmi=weight.value/(height.value*height.value)
            if(bmi<=18.4){alert("your BMI is"+bmi+"so u r underweight")}
            if(bmi>18.4&&bmi<=24.9){alert("your BMI is"+bmi+"so u r normalweight")}
            if(bmi>24.9&&bmi<=29.9){alert("your BMI is"+bmi+"so u r overweight")}
            if(bmi>=30){alert("your BMI is"+bmi+"so u r obese")}
        })
    </script>
</body>
</html>
